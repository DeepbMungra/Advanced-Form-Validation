<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <div class="sed">
        <h2>Registration Form</h2>
        <form action="" id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter Your Full Name" name="" id="name">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="name"> Email Address</label>
                <input type="email" placeholder="Enter Your Email Address" name="" id="email">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="name">Contact Number</label>
                <input type="text" placeholder="Enter Your Contact Number" name="" id="contact">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="name">Password</label>
                <div class="password-container">
                <input type="password" placeholder="Create Your Password" name="" id="password">
                <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
                <span class="error"></span>
            </div>
            </div>
            <div class="form-group">
                <label for="name">Confirm Password</label>
                <div class="password-container">
                <input type="password" placeholder="Enter Your Confirm Password" name="" id="confirmpassword">
                <button type="button" id="togglePasswordconfirm" class="toggle-password">üëÅÔ∏è</button>
                <span class="error"></span>
            </div>
            </div>
            <div class="form-group">
                <label for="name">City</label>
                <input type="text" placeholder="Enter Your City" name="" id="city">
                <span class="error"></span>
            </div>
            <div class="form-group">
                <label for="name">Country</label>
                <input type="text" placeholder="Enter Your Country" name="" id="country">
                <span class="error"></span>
            </div>
          

            <div class="auth-buttons">
                <button class="'signup" type="submit">SignUp</button>
            </div>
            <div id="customAlert" class="custom-alert">
              
            </div>


        </form>
    </div>


</body>
</html>
